{% extends 'web/base.html' %}
{% load static %}
{% block content %}


<section class="" id="resultSection">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12">
                <div class="result-box">
                    <div class="title-box text-center">
                        <h1 class="h3">Hey, {{attempt.user.name}}!</h1>
                        <h2 class="">Thank you for taking the Quiz.</h2>

                    </div>

                    <div class="row justify-content-center p-3">
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12 mt-3">
                            <div class="answer-box d-flex gap-3 justify-content-lg-center">
                                <div class="box">
                                    <span class="fa-solid fa-check crtansr-icon"></span>
                                </div>
                                <div class="detail-box">
                                    <h5 class="corrected-ansr-count">{{correct_answer}}</h5>
                                    <p class="para">Correct Answers</p>
                                </div>




                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12 mt-3">
                            <div class="answer-box d-flex gap-3 justify-content-lg-center">
                                <div class="box">
                                    <div class="crtansr-icon ">%</div>
                                </div>
                                <div class="detail-box">
                                    <h5 class="corrected-ansr-count">{{percentage}} %</h5>
                                    <p class="para">Percentage</p>
                                </div>




                            </div>
                        </div>

                        <div class="col-12 text-center my-3">
                            <a href="{% url 'quizz:select_question_count' %}" class="btn takemr-btn">Take once more</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
