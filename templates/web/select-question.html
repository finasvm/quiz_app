{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<section class="position-relative" id="usernameSection">
  <div class="container">
    <div class="row justify-content-center align-item-center">
      <div class="col-lg-12 col-12">
        <form class="select-form w-50 mx-auto" id="selectForm" action="" method="POST">
          {% csrf_token %}
          <h3 class="text-center tex-capitalize"> Select Number of Questions</h3> 
          <div class="options d-flex justify-content-center py-4">
            <div class="form-check position-relative">
              <input class="form-check-input slct-nmbrof-qstn" type="radio" name="count" required value="4"
                id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1"> 4 </label>
            </div>
            <div class="form-check position-relative">
              <input class="form-check-input slct-nmbrof-qstn" type="radio" name="count" required value="6"
                id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                6
              </label>
            </div>

            <div class="form-check position-relative">
              <input class="form-check-input slct-nmbrof-qstn" type="radio" name="count" required value="8"
                id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault3">
                8
              </label>
            </div>

            <div class="form-check position-relative">
              <input class="form-check-input slct-nmbrof-qstn" type="radio" name="count" required value="10"
                id="flexRadioDefault4">
              <label class="form-check-label" for="flexRadioDefault4">
                10
              </label>
            </div>
          </div>


          <div class="text-center">
            <button type="submit" class="btn  nxt-btn text-center">Next</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
